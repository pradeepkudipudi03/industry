<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=0; i<5; i++){
           document.write('iteration no.' +i +"</br>")
        }
        document.write("while"+"</br>")
        let i=0
        while(i<5){
            document.write("iteration no"+i +"</br>")
            i++
        }
        document.write("do while"+"</br>")
        let a=0
        do{
            document.write("iteration no"+a +"</br>")
            a++
        }while(a<5)
    </script>
</body>
</html>
