<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sal =[100000,50000,23000]
        document.write(sal,"<br>")
        sal.forEach((val,ind)=>{
            var a=val/1
            document.write(a,"<br>")
            sal[ind]=val+a;
        })
        document.write(sal,"<br>")
    </script>
</body>
</html>
