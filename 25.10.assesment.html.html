<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printText(text, delay) {
        setTimeout(() => {
            document.write(text);
        }, delay);
        }

        const text = "Hello, world!";
        const delay = 5000;

        printText(text, delay);

    </script>
</body>
</html>
