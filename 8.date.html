<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        var d = new Date();
        document.write(d+"<br>");
        document.write('current month:'+(d.getMonth()+1) +"<br>");
        document.write('current year is:'+d.getFullYear()+"<br>");
        document.write('current day is:'+d.getDay()+"<br>")
        document.write('current hour is:'+d.getHours()+"<br>")
        document.write('current minutes:'+d.getMinutes()+"<br>")
        document.write('current seconds:'+d.getSeconds()+"<br>")
        var a=["monday","tuesday","wednesday","thursday","friday","saturday","sunday"];
        document.write('current day:'+a[d.getDay()-1]+"<br>")
        var b=["jan","feb","mar","april","may","june","july","aug","sep","oct","nov","dec"];
        document.write('current month:'+b[d.getMonth()])
</script>
</body>
</html>
