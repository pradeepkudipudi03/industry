<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=['hello','pradeep','chandu','rohit']

        //ARROW FUNCTION
        let b=a.find((val,index)=>{
            return val.startsWith('a')
        })
        document.write(b,"<br>")
        
        //ANONYMOUS FUNCTION
        let c=a.find(function(val,ind){
            return val.endsWith('t')
        })
        document.write(c,"<br>")

        //NORMAL FUNCTION
        function hi(val,ind){
            return val.startsWith('c')
        }
        var n=a.find(hi)
        document.write(n,"<br>")
    </script>
</body>
</html>
