<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional statements</title>
</head>
<body>
    <script>
        a=90
        if(a>=90)
        {
            console.log('adult')
        }
        else{
            console.log('minor')
        }
        console.log('else if')
        if(a>=90)
        {
            console.log('A grade')
        }
        else if((a>=80)&&(a<90))
        {
            console.log('B grade')
        }
        else{
            console.log('C grade')
        }
    </script>
</body>
</html>
