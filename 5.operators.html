<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <script>
        let f=9,g=9
          let a='true',b='false'
          console.log('arthmatic operators')
          console.log(f-g)
          console.log(f+g)
          console.log(f/g)
          console.log(f*g)
          console.log(f%g)
          console.log('logical operators')
          let c=(a&&b)
          console.log(c)
          let d=(a||b)
          console.log(d)
          console.log('relative operators')
          let e=(f===g)
          console.log(e)
          let v=(f==='g')
          console.log(v)
          let h=(a==b)
          console.log(h)
          let i=(a!=b)
          console.log(i)
    </script>
</body>
</html>
