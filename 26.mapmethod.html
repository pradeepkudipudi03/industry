<body>
    <script>
        let a =['1999','1992','2005','2000']
        //ANONYMOUS FUNCTION : WITHOUT FUNCTION NAME
        let b=a.map(function(year,index,array){
            let c=2024-year
            document.write(c,"<br>")
            console.table(c)
        })
        //normal function
        let d=a.map(hi)
            function hi(yr,ind,arr){
                let e=2024-yr
            document.write(e,"<br>")
            console.table(e)   
        }
        //arrow function
        a.map((yer,index,Array)=>{

            document.write(j,"<br>")
        })
    </script>
