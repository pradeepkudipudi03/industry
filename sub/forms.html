<html>
    <body>
        <h1 align="center">FORMS</h1>
        <form>
            <label>name:</label><br>
            <input type="text" placeholder="enter text" value="pradeep" autofocus autocomplete="on"><br><br>
            <label>number:</label><br>
            <input type="number" maxlength="10" placeholder="number" required autofocus><br><br>
            <label>enter the DOB: </label><br>
            <input type="date" required placeholder="date of birth" autofocus><br><br>
            <label> enter email:</label><br>
            <input type="email" placeholder="enter email" autofocus><br><br>
            <label>enter password:</label><br>
            <input type="password" disabled placeholder="enter password" autofocus><br><br>
            <label>enter gender :</label>
            <input type="radio" name="ho" autofocus>MALE
            <input type="radio" name="ho" autofocus>FEMALE<br><br>
            <label>choose the language:</label><br>
            python<input type="checkbox" autofocus>
            c<input type="checkbox" autofocus>
            c++<input type="checkbox" autofocus>
            java<input type="checkbox" autofocus><br><br>
            <label>portfolio:</label><br>
            <input type="file"><br><br>
            <label>course duration
            </label><br>
             <select>
                <option>2 months</option>
                <option>4 months</option>
                <option>6 months</option>
             </select><br><br>
             <label>reset</label><br>
             <input type="reset"><br><br>
             <label>submit</label><br>
             <input type="submit"><br>
        </form>
    </body>
</html>
